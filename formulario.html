<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contato</title>
</head>
<body>

<form id="formContato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <button type="submit">Enviar</button>
</form>

<script>
document.getElementById('formContato').onsubmit = function(evento) {
    evento.preventDefault(); // Impede o envio do formulário

    // Coleta os valores dos campos
    var nome = document.getElementById('nome').value;
    var telefone = document.getElementById('telefone').value;
    var mensagem = document.getElementById('mensagem').value;

    // Aqui você pode adicionar o código para processar os dados coletados
    console.log('Nome:', nome);
    console.log('Telefone:', telefone);
    console.log('Mensagem:', mensagem);

    // Exemplo: exibir uma mensagem de sucesso
    alert('Obrigado, ' + nome + '. Sua mensagem foi enviada com sucesso!');
};
</script>

</body>
</html>
